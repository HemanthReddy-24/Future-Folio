              <div class="responsive-container-block" id="i2cbk">

                    class="input"
                    id="ijowk-3"

                    id="imgis-3"

                  />

                <div

                  id="i634i-3"
                >
                  <p class="text-blk input-title">What do you have in Mind ?</p>
                  <textarea
                    class="textinput"
                    id="i5vyy-3"
                    placeholder="Please enter query..."

                </div>
              </div>
              <button class="submit-btn" id="w-c-s-bgc_p-1-dm-id-2">
                Submit
              </button>
            </div>
