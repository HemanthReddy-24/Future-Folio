<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Folio - a Career Guidance System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
    <script
      src="{{ url_for('static', filename='js/dashboard.js') }}"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <span class="hamburger-btn material-symbols-rounded">menu</span>
        <a href="{{ url_for('dashboard') }}" class="logo">
          <h2 class="orange-logo">Future</h2>
          <h2 class="green-logo">Folio</h2>
        </a>
        <ul class="links">
          <span class="close-btn material-symbols-rounded">close</span>
          <li><a href="#" >Career Guidance</a></li>
          <li><a href="{{ url_for('tips') }}">Tips</a></li>
          <li><a href="{{ url_for('stories') }}">Success Stories</a></li>
        </ul>
        <button
          class="btn"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop"
          style="color: white; font-weight: 600"
        >
          <strong><b>Logout</b></strong>
        </button>

        <div
          class="offcanvas offcanvas-start logout-offcanvas"
          data-bs-backdrop="static"
          tabindex="-1"
          id="staticBackdrop"
          aria-labelledby="staticBackdropLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div style="text-align: center; color: black">
              Are you sure you want to log out?
            </div>
            <div class="log-out"><a href="/logout">logout</a></div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h2>Career Guidance Form</h2>
        <form id="guidanceForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="group">Select your 12th Group:</label>
            <select id="group" name="group" onchange="loadQuestions()" required>
                <option value="">--Select--</option>
                <option value="MPC">MPC</option>
                <option value="BIPC">BIPC</option>
                <!-- Add other groups here if needed -->
            </select>
    
            <div id="questionsContainer"></div>
    
            <button type="submit">Submit</button>
        </form>
    
        <!-- This div will display the output -->
        <div id="outputContainer" class="output-container"></div>
    </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
